# https://blowfish.page/docs/configuration/

[global]
colorScheme = "autumn"
smartTOC = "true"
enableSearch = "true"
autoSwitchAppearance = "true"
enableCodeCopy = "true"

[header]
layout = "basic"

[homepage]
layout = "background"
homepageImage = "images/santiago-gomez-WpZmGDzOAi0.jpg"
cardView = "true"


[article]
showViews = "true"
showLikes = "true"
showDateUpdated = "true"
showHero = "true"
heroStyle = "background"
showTableOfContents = "true"
showRelatedContent = "true"

